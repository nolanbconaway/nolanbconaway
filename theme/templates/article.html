{% extends "base.html" %}

{% block keywords %}
{% if article.keywords %}
<meta name="keywords" content="{{article.keywords}}">
{% endif %}
{% endblock keywords %}

{% block content %}
<h1>{{article.title}}</h1>
<div class="text-right">{{article.date.strftime('%B %Y')}}</div>
<hr>
<div class='markdown_insert'>
    {{article.content}}
</div>
{% endblock content %}
