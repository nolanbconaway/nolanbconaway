---
layout: default
---


<style type="text/css">

	/* metas */
	#ptitle {
		margin-bottom: 10px;
	}

	#pmeta {
		padding-right: 5px;
	}

	#pmeta td {
		vertical-align: top;
		color: #BDBDBD;
	}
	
	#pmeta table {
		width: 100%;
	}

	#keywordspan {
		padding-right: 5px;
		padding-left: 10px;
	}
	

	/* images */
	#blogpost img {
		max-width: 100%;
		max-height: 250px;
		object-fit: scale-down;
		display: block;
		margin: auto;
	  }

	 /* iframes */
	#blogpost .videoembed {
		width: 70%;
		height: 5%;
		margin: 0 auto; 
	}

	#blogpost iframe {
		width: 100%;
		height: 100%;
	}

	/* style tables */
	#blogpost .datatable  { 
	  border-collapse: collapse;
	  border: 1px solid #546E7A;  
	  border-radius: 15px;
	  margin: 10px auto;
	  padding: 0 20px;
	}


	#blogpost .datatable tr:nth-of-type(odd) { 
	  background: #ECEFF1; 
	}

	#blogpost .datatable th { 
	  background: #263238;
	  border: 1px solid #546E7A; 
	  color: #ECEFF1; 
	  font-weight: bold; 
	}

	#blogpost .datatable td, th{ 
		padding: 0.2em 1em;
		border: 1px solid #546E7A;
		text-align: left; 
	}

</style>



<h1 id='ptitle'>{{page.title}}</h1>

<div id="pmeta">

<table>
	<tr>
	<td>
		<div id="pdate">{{ page.date | date:"%B %d %Y" }}</div>
	</td>
	
	<td align="right">
		<div id="pkeywords">
			<span id='keywordspan'>Keywords: </span>
			<code>{{ page.tags}}</code>
		</div>
	</td>
</table>		
</div>
	
<div id="blogpost">
	{{ content }}
</div>
